<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match Result</title>
</head>
<body>
<div>
    <h1>Match Result</h1>
    <p>
        Tenant 1: <span th:text="${tenant1Id}"></span><br/>
        Tenant 2: <span th:text="${tenant2Id}"></span><br/>
        Score: <span th:text="${score}"></span>
    </p>
</div>
</body>
</html>
