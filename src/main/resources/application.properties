# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/roomiematcher_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8090
server.error.include-message=always
server.error.include-binding-errors=always

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# SQL initialization (disabled)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Email Configuration (Gmail SMTP)
# For development, we're using a dummy configuration
# In production, replace these with actual values
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dummy@example.com
spring.mail.password=dummypassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# For development, disable actual email sending to avoid errors
spring.mail.properties.mail.smtp.connectiontimeout=1000
spring.mail.properties.mail.smtp.timeout=1000
spring.mail.properties.mail.smtp.writetimeout=1000

# OTP Configuration
app.otp.expiration-minutes=10
